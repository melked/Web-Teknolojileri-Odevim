      <body>
        <h1>İletişim Sayfası</h1>
      
        <form id="contactForm">
          <label for="name">Adınız:</label>
          <input type="text" id="name" required>
      
          <label for="email">E-posta Adresiniz:</label>
          <input type="email" id="email" required>
      
          <label for="phone">Telefon Numaranız:</label>
          <input type="tel" id="phone" required>
      
          <label for="gender">Cinsiyetiniz:</label>
          <select id="gender" required>
            <option value="">Seçiniz</option>
            <option value="erkek">Erkek</option>
            <option value="kadın">Kadın</option>
            <option value="diğer">Diğer</option>
          </select>
      
          <label for="message">Mesajınız:</label>
          <textarea id="message" required></textarea>
      
          <form id="contactForm">
            <!-- Form alanları burada yer alır -->
            
            <button type="button" onclick="submitForm()">Gönder</button>
            <button type="button" onclick="clearForm()">Temizle</button>
          </form>
          
         
        </form>
      
        <div id="submittedData" style="display: none;">
          <h2>Gönderilen Bilgiler</h2>
          <p>Adınız: <span id="submittedName"></span></p>
          <p>E-posta Adresiniz: <span id="submittedEmail"></span></p>
          <p>Telefon Numaranız: <span id="submittedPhone"></span></p>
          <p>Cinsiyetiniz: <span id="submittedGender"></span></p>
          <p>Mesajınız: <span id="submittedMessage"></span></p>
        </div>
      
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.js"></script>
        <script>
          function submitForm() {
            // Form elemanlarını al
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;
            var gender = document.getElementById('gender').value;
            var message = document.getElementById('message').value;
      
            // Kontrolleri yap
            if (!name || !email || !phone || !gender || !message) {
              showErrorMessage('Lütfen tüm alanları doldurun');
              return;
            }
      
            if (!isValidEmail(email)) {
              showErrorMessage('Geçerli bir e-posta adresi girin');
              return;
            }
      
            if (!isValidPhone(phone)) {
              showErrorMessage('Telefon numaranız 11 haneli olmalıdır');
              return;
            }
      
            // Gönderilen form bilgilerini yeni sayfada göster
            document.getElementById('submittedName').textContent = name;
            document.getElementById('submittedEmail').textContent = email;
            document.getElementById('submittedPhone').textContent = phone;
            document.getElementById('submittedGender').textContent = gender;
            document.getElementById('submittedMessage').textContent = message;
      
            // Yeni sayfayı göster
            document.getElementById('contactForm').style.display = 'none';
            document.getElementById('submittedData').style.display = 'block';
          }
      
          function isValidEmail(email) {
            // E-posta adresi geçerlilik kontrolünü yap
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
          }
      
          function isValidPhone(phone) {
            // Telefon numarasının 11 haneli olup olmadığını kontrol et
            return /^\d{11}$/.test(phone);
          }
      
          function showErrorMessage(message) {
            Swal.fire({
              icon: 'error',
              title: 'Hata!',
              text: message,
              confirmButtonText: 'Tamam'
            });
          }
          function clearForm() {
  document.getElementById('contactForm').reset();
}

        </script>
